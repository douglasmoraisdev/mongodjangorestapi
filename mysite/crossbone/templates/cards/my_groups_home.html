<div class="card blue-grey darken-1">
    <div class="card-content white-text">

        <span class="card-title">Meus Grupos</span>
        <p>Abaixo todos os Grupos que você participa ou supervisiona.</p>


    </div>


    <ul class="collection with-header">

        {% for group in Groups %}
            <li class="collection-header">
                <h5>Células</h5>

                <li class="collection-item">
                    <div>{{ group.name }}<a href="#!" class="secondary-content"><i class="material-icons">send</i></a>
                    </div>
                </li>                
            </li>
        {% endfor %}


    </ul>


</div>
