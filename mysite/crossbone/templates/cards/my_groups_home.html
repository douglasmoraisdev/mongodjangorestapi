    <div class="card-content white-text">

        <span class="card-title">Meus Grupos</span>
        <p>Abaixo todos os Grupos que vocÃª participa ou supervisiona.</p>


    </div>


    <ul class="collection with-header">

        {% for key, values in Groups.items %}

        {% endfor %}

    </ul>


</div>
