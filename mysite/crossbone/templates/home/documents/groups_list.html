  <div class="panel panel-default">
    <div class="panel-heading">Novo Grupo</div>
    <div class="panel-body">  

        <form class="form-horizontal" method="POST" action="novogrupo">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="nome_grupo" class="col-sm-2 control-label">Nome do Grupo</label>                                
            <div class="col-sm-2">
              <input type="text" class="form-control" id="nome_grupo" name="nome_grupo" />              
            </div>  
          </div>

          <div class="form-group">
          <label for="dropdownMenu1" class="col-sm-2 control-label">Tipo de Grupo</label>                      
          <div class="col-sm-10">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Tipo de Grupo
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li id='celula'><a>Célula</a></li>
                  <li id='rede'><a>Rede</a></li>
                  <li id='regiao'><a>Região</a></li>
                </ul>
              </div>
            </div>              
           </div>

          <div class="form-group">
            <label for="dropdownMenu2" class="col-sm-2 control-label">Grupo de Origem</label>
            <div class="col-sm-10">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Grupo de Origem
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><a>Celula Fátima</a></li>
                  <li><a>Celula Centro</a></li>
                  <li><a>Celula Alvorada</a></li>
                </ul>
              </div>   
            </div>
            </div>

          <div class="form-group">

            <!-- Build your select: -->
            <label for="grupos-acima" class="col-sm-2 control-label">Grupo Acima</label>
            <div class="col-sm-10">            
              <select id="grupos-acima" multiple="multiple">
                  <option value="cheese">Cheese</option>
                  <option value="tomatoes">Tomatoes</option>
                  <option value="mozarella">Mozzarella</option>
                  <option value="mushrooms">Mushrooms</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="onions">Onions</option>
              </select>
            </div>

          </div>

          <div class="form-group">

            <!-- Build your select: -->
            <label for="grupos-abaixo" class="col-sm-2 control-label">Grupo Abaixo</label>
            <div class="col-sm-10">            
              <select id="grupos-abaixo" multiple="multiple">
                  <option value="cheese">Cheese</option>
                  <option value="tomatoes">Tomatoes</option>
                  <option value="mozarella">Mozzarella</option>
                  <option value="mushrooms">Mushrooms</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="onions">Onions</option>
              </select>
            </div>

          </div>


          <div class="form-group">

            <!-- Build your select: -->
            <label for="grupos-abaixo" class="col-sm-2 control-label">Pessoas e funções</label>

            <div class="col-sm-2">            
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Grupo de Origem
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <li><a>Celula Fátima</a></li>
                  <li><a>Celula Centro</a></li>
                  <li><a>Celula Alvorada</a></li>
                </ul>
              </div> 
            </div>

            <div class="col-sm-2">            
              <select id="role" multiple="multiple">
                  <option value="cheese">Cheese</option>
                  <option value="tomatoes">Tomatoes</option>
                  <option value="mozarella">Mozzarella</option>
                  <option value="mushrooms">Mushrooms</option>
                  <option value="pepperoni">Pepperoni</option>
                  <option value="onions">Onions</option>
              </select>
            </div>

          </div>

           <button type="submit" class="btn btn-default">Cadastrar</button>
        </form>

        <div class="panel-body">
          Grupos cadastrados: 
            {% for item in Groups %}
              <pre>{{ item.to_json }}</pre>
            {% endfor %}          
        </div>

    </div>
  </div>


<script>
    $(".dropdown-menu li a").click(function(){
        var selText = $(this).text();
        $(this).closest('div').find('button[data-toggle="dropdown"]').html(selText + ' <span class="caret"></span>');
    });  
 
    /**Initialize the plugin: **/

    $(document).ready(function() {
        $('#grupos-acima').multiselect();
        $('#grupos-abaixo').multiselect();
        $('#role').multiselect();        
        
    });
</script>
